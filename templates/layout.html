<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
    </head>
    <body>
        
        <nav class="navbar sticky-top navbar-expand-sm py-1 navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand py-1" href="{{url_for('login')}}"><img src="{{url_for('static', filename= 'books-2282296_640.png')}}" width="40" alt="" class=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item py-1 active">
                    <a class="nav-link" href="{{url_for('login')}}">SearchBox!<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item py-1">
                    <a class="nav-link" href="{{url_for('index')}}">Login</a>
                    </li>
                    <li class="nav-item py-1 dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item py-1" href="#">Action</a>
                        <a class="dropdown-item py-1" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item py-1" href="#">Something else here</a>
                    </div>
                    </li>
                    <li class="nav-item py-1">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-sm-0 py-1">
                    <a class="btn btn-secondary btn-inline my-2 my-sm-0" href="{{url_for('register')}}" role="button">SignUp</a>
                </div>
                <div class="form-inline my-2 my-sm-0 py-1">
                    <a class="btn btn-outline-secondary btn-inline my-2 my-sm-0 mx-4" href="{{url_for('logout')}}" role="button">Logout</a>
                </div>
                </div>
          </nav>
            {% block flashmsg %}
            {% endblock %}
            
            {% block header %}
            {% endblock %}
            
            {% block body %}
            {% endblock %}
            
        </div>

            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
          
    </body>
</html>
