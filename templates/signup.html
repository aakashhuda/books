{% extends "layout.html" %}
{% block title %}
    Home
{% endblock %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
            
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 p-5">
            <div class="h5 text-center py-3">SignUp</div>
            <div class="border rounded shadow p-1 mb-2 bg-white rounded">
                <form class="p-4" action="{{url_for('signup')}}" method="POST">
                    
                    <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username">
                    <small id="emailHelp" class="form-text text-muted">Use all small case.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" name="lastname">
                    </div>
                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                </form>
        </div>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">

        </div>
    </div>
    <br>
        <br>
</div>
{% endblock %}
